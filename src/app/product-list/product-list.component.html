<h2>Template Driven Forms</h2>

<p>Template Form</p>
<form #formdata="ngForm" (ngSubmit)="onClickSubmit(formdata.value)" autocomplete="off" novalidate>
<input type = "text" name = "emailid" placeholder = "emailid" ngModel required>
<br/>
<input type = "password" name = "passwd" placeholder = "passwd" ngModel>
<br/>
<input type = "submit" value = "submit">

</form>
